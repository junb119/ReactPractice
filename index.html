<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Example</title>

</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    console.log('React :' , React);
    console.log('ReactDOM: ', ReactDOM);

    // 1. JSX를 사용한 function 컴포넌트 
    // props = {message:'안녕하세요!!!'}
    
    // function Component(props){
    //   return (
    //     <div>
    //       <h1>{props.message} 이것은 함수로 만든 컴포넌트 입니다.</h1>
    //     </div>
    //   );
    // }
    // ReactDOM.createRoot(
    //   document.querySelector('#root')
    // ).render(<Component message='안녕하세요!!!'/>)


    // 2. class 컴포넌트
    class Component extends React.Component{
      // state 정의 방식1 (class 컴포넌트의 멤버변수(property)로 정의 )

      // state = {  // state는 항상 객체형태
      //   count: 0,
      // };

      // state 정의 방식2
      constructor(props){
        super(props);

        //
        this.state = {count:0};
      }


      render(){
        return (
          <div>
            <h1>
              {this.props.message} 이것은 클래스로 만든 컴포넌트 입니다.
            </h1>
            <p>{this.state.count}</p>
          </div>
        );
      }

      componentDidMount() {
        setTimeout(() => {
          //
          // this.state.count = this.state.count + 1; // 작동안함

          // state 데이터 갱신 ver1
          // this.setState({ // setState() state를 다시 렌더
          //   count:this.state.count +1,
          // });

          // state 데이터 갱신 ver2
          this.setState(previousState => {
            const newState = {count : previousState.count + 1}
            return newState;
          })
        },  1000)
      }
      // Props의 기본값 지정1 (class에서만 사용 가능)
      static defaultProps = {
        message: "기본값1",
      }
    }

    // Props의 기본값 지정2 (함수와 class 둘다 사용 가능)
    // Component.defaultProps = {
    //   message : '기본값2',
    // }

    ReactDOM.createRoot(
      document.querySelector('#root')
      ).render(<Component message="안녕하세요.!!!"/>)
</script>

</body>
</html>
